fields:
- description: A JSON string containing any payload properties not present in the schema
  mode: NULLABLE
  name: additional_properties
  type: STRING
- fields:
    - description: The optional Android specific SDK version of the software running on this hardware device.
      mode: NULLABLE
      name: android_sdk_version
      type: STRING
    - description: The build identifier generated by the CI system (e.g. "1234/A"). For language bindings that provide automatic detection for this value, (e.g. Android/Kotlin), in the unlikely event that the build identifier can not be retrieved from the OS, it is set to "inaccessible". For other language bindings, if the value was not provided through configuration, this metric gets set to `Unknown`.
      mode: NULLABLE
      name: app_build
      type: STRING
    - description: The channel the application is being distributed on.
      mode: NULLABLE
      name: app_channel
      type: STRING
    - description: The user visible version string (e.g. "1.0.3").  In the unlikely event that the display version can not be retrieved, it is set to "inaccessible".
      mode: NULLABLE
      name: app_display_version
      type: STRING
    - description: The architecture of the device, (e.g. "arm", "x86").
      mode: NULLABLE
      name: architecture
      type: STRING
    - description: A UUID uniquely identifying the client.
      mode: NULLABLE
      name: client_id
      type: STRING
    - description: The manufacturer of the device the application is running on. Not set if the device manufacturer can't be determined (e.g. on Desktop).
      mode: NULLABLE
      name: device_manufacturer
      type: STRING
    - description: The model of the device the application is running on. On Android, this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not set if the device model can't be determined (e.g. on Desktop).
      mode: NULLABLE
      name: device_model
      type: STRING
    - description: The date of the first run of the application.
      mode: NULLABLE
      name: first_run_date
      type: STRING
    - description: The locale of the application during initialization (e.g. "es-ES"). If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers), to indicate "undetermined".
      mode: NULLABLE
      name: locale
      type: STRING
    - description: 'The name of the operating system. Possible values: Android, iOS, Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
      mode: NULLABLE
      name: os
      type: STRING
    - description: The user-visible version of the operating system (e.g. "1.2.3"). If the version detection fails, this metric gets set to `Unknown`.
      mode: NULLABLE
      name: os_version
      type: STRING
    - description: The version of the Glean SDK
      mode: NULLABLE
      name: telemetry_sdk_build
      type: STRING
    - description: The date & time the application was built
      mode: NULLABLE
      name: build_date
      type: STRING
    - description: The optional Windows build number, reported by Windows (e.g. 22000) and not set for other platforms
      mode: NULLABLE
      name: windows_build_number
      type: INTEGER
    - description: An optional running counter of the number of sessions for a client.
      mode: NULLABLE
      name: session_count
      type: INTEGER
    - description: An optional UUID uniquely identifying the client's current session.
      mode: NULLABLE
      name: session_id
      type: STRING
  mode: NULLABLE
  name: client_info
  type: RECORD
- description: The document ID specified in the URI when the client sent this message
  mode: NULLABLE
  name: document_id
  type: STRING
- fields:
    - mode: NULLABLE
      name: category
      type: STRING
    - fields:
        - mode: NULLABLE
          name: key
          type: STRING
        - mode: NULLABLE
          name: value
          type: STRING
      mode: REPEATED
      name: extra
      type: RECORD
    - mode: NULLABLE
      name: name
      type: STRING
    - mode: NULLABLE
      name: timestamp
      type: INTEGER
  mode: REPEATED
  name: events
  type: RECORD
- fields:
    - description: Results of a geographic lookup based on the client's IP address
      fields:
        - mode: NULLABLE
          name: city
          type: STRING
        - description: An ISO 3166-1 alpha-2 country code
          mode: NULLABLE
          name: country
          type: STRING
        - description: The specific geo database version used for this lookup
          mode: NULLABLE
          name: db_version
          type: STRING
        - description: First major country subdivision, typically a state, province, or county
          mode: NULLABLE
          name: subdivision1
          type: STRING
        - description: Second major country subdivision; not applicable for most countries
          mode: NULLABLE
          name: subdivision2
          type: STRING
      mode: NULLABLE
      name: geo
      type: RECORD
    - description: Headers included in the client's HTTP request
      fields:
        - description: Date HTTP header
          mode: NULLABLE
          name: date
          type: STRING
        - description: DNT (Do Not Track) HTTP header
          mode: NULLABLE
          name: dnt
          type: STRING
        - description: X-Debug-Id HTTP header
          mode: NULLABLE
          name: x_debug_id
          type: STRING
        - description: X-PingSender-Version HTTP header
          mode: NULLABLE
          name: x_pingsender_version
          type: STRING
        - description: X-Source-Tags HTTP header
          mode: NULLABLE
          name: x_source_tags
          type: STRING
        - description: X-Telemetry-Agent HTTP header
          mode: NULLABLE
          name: x_telemetry_agent
          type: STRING
        - description: X-Foxsec-IP-Reputation header
          mode: NULLABLE
          name: x_foxsec_ip_reputation
          type: STRING
        - description: X-LB-Tags HTTP header
          mode: NULLABLE
          name: x_lb_tags
          type: STRING
      mode: NULLABLE
      name: header
      type: RECORD
    - description: Results of ISP lookup based on the client's IP address
      fields:
        - description: The specific geo ISP database version used for this lookup
          mode: NULLABLE
          name: db_version
          type: STRING
        - description: The name of the ISP associated with the client's IP address
          mode: NULLABLE
          name: name
          type: STRING
        - description: The name of a specific business entity associated with the client's IP address when available; otherwise the ISP name
          mode: NULLABLE
          name: organization
          type: STRING
      mode: NULLABLE
      name: isp
      type: RECORD
    - description: Parsed components of the client's user agent string
      fields:
        - mode: NULLABLE
          name: browser
          type: STRING
        - mode: NULLABLE
          name: os
          type: STRING
        - mode: NULLABLE
          name: version
          type: STRING
      mode: NULLABLE
      name: user_agent
      type: RECORD
  mode: NULLABLE
  name: metadata
  type: RECORD
- fields:
    - fields:
        - description: Reports `true` if the client was successfully migrated from the Android-specific implementation of the Glean SDK to the cross-platform one.
          mode: NULLABLE
          name: glean_core_migration_successful
          type: BOOLEAN
        - description: Set to true if the tasks that are queued prior to Glean initialization time out.
          mode: NULLABLE
          name: glean_error_preinit_tasks_timeout
          type: BOOLEAN
        - description: |
            True if we failed to register with the idle service. Absent otherwise.
            Means IPC probably isn't working well.
            Child-process data will likely be absent, or incomplete.
          mode: NULLABLE
          name: fog_failed_idle_registration
          type: BOOLEAN
        - description: |
            True if the Proton default theme is enabled.
          mode: NULLABLE
          name: browser_ui_proton_enabled
          type: BOOLEAN
        - description: |
            The value `true`, recorded when a Firefox Telemetry "main" ping is about
            to be assembled.
            To be used to validate GIFFT.
          mode: NULLABLE
          name: gifft_validation_main_ping_assembling
          type: BOOLEAN
        - description: |
            Tracks the value of the cookiebanners.service.detectOnly pref.
          mode: NULLABLE
          name: cookie_banners_service_detect_only
          type: BOOLEAN
        - description: |
            Recorded on every launch of a Firefox install on macOS, with a boolean value indicating whether Firefox was restored by macOS or if it was manually launched by a user.
          mode: NULLABLE
          name: startup_is_restored_by_macos
          type: BOOLEAN
        - description: |
            Indicates if the user has opted out of using the shopping component.
            Set during shopping component init and updated when changed in browser.
          mode: NULLABLE
          name: shopping_settings_component_opted_out
          type: BOOLEAN
        - description: |
            Indicates if the user has completed the Shopping product Onboarding
            experience. Set during shopping component init and updated when changed
            in browser.
          mode: NULLABLE
          name: shopping_settings_has_onboarded
          type: BOOLEAN
        - description: |
            Indicates if Nimbus has disabled the use the shopping component.
          mode: NULLABLE
          name: shopping_settings_nimbus_disabled_shopping
          type: BOOLEAN
        - description: |
            Corresponds to the value of `WebExtensionPolicy.useRemoteWebExtensions`.
          mode: NULLABLE
          name: extensions_use_remote_policy
          type: BOOLEAN
        - description: |
            Corresponds to the value of `extensions.webextensions.remote` pref.
          mode: NULLABLE
          name: extensions_use_remote_pref
          type: BOOLEAN
        - description: |
            Records whether the browser.newtabpage.activity-stream.improvesearch.handoffToAwesomebar preference is enabled or disabled
          mode: NULLABLE
          name: newtab_handoff_preference_enabled
          type: BOOLEAN
        - description: |
            Indicates if the user has manually disabled ads. Set during shopping
            component init and updated when changed in browser.
          mode: NULLABLE
          name: shopping_settings_disabled_ads
          type: BOOLEAN
        - description: |
            Boolean indicated whether graphics is running in headless (no display) mode (Migrated from the geckoview metric of the same name).
          mode: NULLABLE
          name: gfx_status_headless
          type: BOOLEAN
        - description: |
            Indicates if the user has manually disabled the auto open sidebar feature.
            Set during shopping component init and updated when changed in browser.
          mode: NULLABLE
          name: shopping_settings_auto_open_user_disabled
          type: BOOLEAN
        - description: |
            Keeps track of whether the feature is enabled at startup.
          mode: NULLABLE
          name: bounce_tracking_protection_enabled_at_startup
          type: BOOLEAN
        - description: |
            Keeps track of whether the feature is enabled and running in dry-run mode at startup.
          mode: NULLABLE
          name: bounce_tracking_protection_enabled_dry_run_mode_at_startup
          type: BOOLEAN
        - description: |
            Whether the installer is running from an elevated admin user
          mode: NULLABLE
          name: installation_first_seen_admin_user
          type: BOOLEAN
        - description: |
            (optional, present if installer_type is "full") Whether the default path was used
          mode: NULLABLE
          name: installation_first_seen_default_path
          type: BOOLEAN
        - description: |
            (optional, present if installer_type is "full") Whether this was an MSI install
          mode: NULLABLE
          name: installation_first_seen_from_msi
          type: BOOLEAN
        - description: |
            Whether there was already an install in this location
          mode: NULLABLE
          name: installation_first_seen_install_existed
          type: BOOLEAN
        - description: |
            Whether there was already any non-MSIX install on this system
          mode: NULLABLE
          name: installation_first_seen_other_inst
          type: BOOLEAN
        - description: |
            Whether there was already any MSIX install on this system
          mode: NULLABLE
          name: installation_first_seen_other_msix_inst
          type: BOOLEAN
        - description: |
            Whether the top-level profile directory existed
          mode: NULLABLE
          name: installation_first_seen_profdir_existed
          type: BOOLEAN
        - description: |
            (optional, present if installer_type is "full") Whether this was a silent install
          mode: NULLABLE
          name: installation_first_seen_silent
          type: BOOLEAN
        - description: |
            Indicates if the chatbot feature is enabled.
          mode: NULLABLE
          name: genai_chatbot_enabled
          type: BOOLEAN
        - description: |
            Indicates if the chatbot feature would open in sidebar.
          mode: NULLABLE
          name: genai_chatbot_sidebar
          type: BOOLEAN
        - description: |
            Indicates if the chatbot feature would show shortcuts on selection.
          mode: NULLABLE
          name: genai_chatbot_shortcuts
          type: BOOLEAN
        - description: |
            Indicates if the chatbot feature would show shortcuts custom input.
          mode: NULLABLE
          name: genai_chatbot_shortcuts_custom
          type: BOOLEAN
        - description: |
            Records whether TLS key logging has been enabled via the environment variable SSLKEYLOGFILE.
          mode: NULLABLE
          name: sslkeylogging_enabled
          type: BOOLEAN
        - description: |
            Bool tracking if the user has always underline links enabled in firefox. This metric was generated to correspond to the Legacy Telemetry scalar a11y.always_underline_links.
          mode: NULLABLE
          name: a11y_always_underline_links
          type: BOOLEAN
        - description: |
            Boolean tracking if the user has the backplate preference enabled or disabled. This metric was generated to correspond to the Legacy Telemetry scalar a11y.backplate.
          mode: NULLABLE
          name: a11y_backplate
          type: BOOLEAN
        - description: |
            Boolean tracking if the user has an invert colors OS setting enabled. This metric was generated to correspond to the Legacy Telemetry scalar a11y.invert_colors.
          mode: NULLABLE
          name: a11y_invert_colors
          type: BOOLEAN
        - description: |
            Bool tracking if the user has system colors enabled in firefox. This metric was generated to correspond to the Legacy Telemetry scalar a11y.use_system_colors.
          mode: NULLABLE
          name: a11y_use_system_colors
          type: BOOLEAN
        - description: |
            True if the about:home startup cache was written via the AsyncShutdown blocker. This metric was generated to correspond to the Legacy Telemetry scalar browser.startup.abouthome_cache_shutdownwrite.
          mode: NULLABLE
          name: browser_startup_abouthome_cache_shutdownwrite
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.cache pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_cache.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_cache
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.cookies pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_cookies.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_cookies
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.downloads pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_downloads.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_downloads
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.formdata pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_formdata.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_formdata
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.history pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_history.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_history
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.offlineApps pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_offlineApps.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_offline_apps
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.openWindows pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_openWindows.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_open_windows
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.sessions pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_sessions.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_sessions
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.clearOnShutdown.siteSettings pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_clearOnShutdown_siteSettings.
          mode: NULLABLE
          name: datasanitization_privacy_clear_on_shutdown_site_settings
          type: BOOLEAN
        - description: |
            A boolean reporting the value of the privacy.sanitize.sanitizeOnShutdown pref. This metric was generated to correspond to the Legacy Telemetry scalar datasanitization.privacy_sanitize_sanitizeOnShutdown.
          mode: NULLABLE
          name: datasanitization_privacy_sanitize_sanitize_on_shutdown
          type: BOOLEAN
        - description: |
            Boolean indicating whether the os compositor is being used by WebRender. Only collected in the first subsession. This metric was generated to correspond to the Legacy Telemetry scalar gfx.os_compositor.
          mode: NULLABLE
          name: gfx_os_compositor
          type: BOOLEAN
        - description: |
            Does the hardware support accurate display of HDR content This metric was generated to correspond to the Legacy Telemetry scalar gfx.supports_hdr.
          mode: NULLABLE
          name: gfx_supports_hdr
          type: BOOLEAN
        - description: |
            Is the system temporary directory writable This metric was generated to correspond to the Legacy Telemetry scalar gfx.tmp_writable.
          mode: NULLABLE
          name: gfx_tmp_writable
          type: BOOLEAN
        - description: |
            Set to true if a failure occurred reading profile/prefs.js. This metric was generated to correspond to the Legacy Telemetry scalar preferences.prefs_file_was_invalid.
          mode: NULLABLE
          name: preferences_prefs_file_was_invalid
          type: BOOLEAN
        - description: |
            True if HTTP3 is enabled at the start of a session. This metric was generated to correspond to the Legacy Telemetry scalar networking.http3_enabled.
          mode: NULLABLE
          name: networking_http3_enabled
          type: BOOLEAN
        - description: |
            Set when a profile refresh is initiated from the uninstaller. This metric was generated to correspond to the Legacy Telemetry scalar migration.uninstaller_profile_refresh.
          mode: NULLABLE
          name: migration_uninstaller_profile_refresh
          type: BOOLEAN
        - description: |
            Indicates that the process is lauched with Admin privileges but without UAC. This metric was generated to correspond to the Legacy Telemetry scalar os.environment.is_admin_without_uac.
          mode: NULLABLE
          name: os_environment_is_admin_without_uac
          type: BOOLEAN
        - description: |
            Whether this app was kept in macOS Dock on startup This metric was generated to correspond to the Legacy Telemetry scalar os.environment.is_kept_in_dock.
          mode: NULLABLE
          name: os_environment_is_kept_in_dock
          type: BOOLEAN
        - description: |
            Whether the non-Private Browsing version of this app was pinned to taskbar on startup This metric was generated to correspond to the Legacy Telemetry scalar os.environment.is_taskbar_pinned.
          mode: NULLABLE
          name: os_environment_is_taskbar_pinned
          type: BOOLEAN
        - description: |
            Whether the Private Browsing version of this app was pinned to taskbar on startup This metric was generated to correspond to the Legacy Telemetry scalar os.environment.is_taskbar_pinned_private.
          mode: NULLABLE
          name: os_environment_is_taskbar_pinned_private
          type: BOOLEAN
        - description: |
            Whether the user has Picture-in-Picture enabled. This metric was generated to correspond to the Legacy Telemetry scalar pictureinpicture.toggle_enabled.
          mode: NULLABLE
          name: pictureinpicture_toggle_enabled
          type: BOOLEAN
        - description: |
            Whether or not this startup is the first startup since OS reboot (according to our best guess.) This metric was generated to correspond to the Legacy Telemetry scalar startup.is_cold.
          mode: NULLABLE
          name: startup_is_cold
          type: BOOLEAN
        - description: |
            User opted into sending Telemetry data again. This metric was generated to correspond to the Legacy Telemetry scalar telemetry.data_upload_optin.
          mode: NULLABLE
          name: telemetry_data_upload_optin
          type: BOOLEAN
        - description: |
            True if cryptominer blocking is enabled globally at startup. This metric was generated to correspond to the Legacy Telemetry scalar contentblocking.cryptomining_blocking_enabled.
          mode: NULLABLE
          name: contentblocking_cryptomining_blocking_enabled
          type: BOOLEAN
        - description: |
            True if fingerprinter blocking is enabled globally at startup. This metric was generated to correspond to the Legacy Telemetry scalar contentblocking.fingerprinting_blocking_enabled.
          mode: NULLABLE
          name: contentblocking_fingerprinting_blocking_enabled
          type: BOOLEAN
        - description: |
            Attempt to determine if the user is an enterprise user based on various signals. This metric was generated to correspond to the Legacy Telemetry scalar policies.is_enterprise.
          mode: NULLABLE
          name: policies_is_enterprise
          type: BOOLEAN
        - description: |
            Whether the OS theme is dark. This metric was generated to correspond to the Legacy Telemetry scalar widget.dark_mode.
          mode: NULLABLE
          name: widget_dark_mode
          type: BOOLEAN
        - description: |
            Whether a private browsing window has been used in the session. This metric was generated to correspond to the Legacy Telemetry scalar dom.parentprocess.private_window_used.
          mode: NULLABLE
          name: dom_parentprocess_private_window_used
          type: BOOLEAN
        - description: |
            True if the BackupService is enabled by default.
          mode: NULLABLE
          name: browser_backup_enabled
          type: BOOLEAN
        - description: |
            True if the BackupService is configured to encrypt backups.
          mode: NULLABLE
          name: browser_backup_pswd_encrypted
          type: BOOLEAN
        - description: |
            True if the BackupService is configured to automatically create backups in the background.
          mode: NULLABLE
          name: browser_backup_scheduler_enabled
          type: BOOLEAN
      mode: NULLABLE
      name: boolean
      type: RECORD
    - fields:
        - description: |
            The number of tasks that overflowed the pre-initialization buffer.
            Only sent if the buffer ever overflows.

            In Version 0 this reported the total number of tasks enqueued.
          mode: NULLABLE
          name: glean_error_preinit_tasks_overflow
          type: INTEGER
        - description: This metric counts how many times a dirty bit was detected when starting the Glean SDK, on Android. This dirty bit is set to `true` when Android's lifecycle `ON_START` is hit and flipped back to false on `ON_STOP`. When an application is force-closed, it might not get the `ON_STOP` and so the value would stay `true`. The next time Glean starts, it will increment this counter.
          mode: NULLABLE
          name: glean_validation_app_forceclosed_count
          type: INTEGER
        - description: The number of baseline pings sent during the lifetime of this metrics ping.
          mode: NULLABLE
          name: glean_validation_baseline_ping_count
          type: INTEGER
        - description: |
            The number of pings deleted after the quota
            for the size of the pending pings directory or number of files is hit.
            Since quota is only calculated for the pending pings directory,
            and deletion request ping live in a different directory,
            deletion request pings are never deleted.
          mode: NULLABLE
          name: glean_upload_deleted_pings_after_quota_hit
          type: INTEGER
        - description: |
            The total number of pending pings at startup.
            This does not include deletion-request pings.
          mode: NULLABLE
          name: glean_upload_pending_pings
          type: INTEGER
        - description: |
            The number of times the ipc buffer failed to be replayed in the
            parent process.
          mode: NULLABLE
          name: fog_ipc_replay_failures
          type: INTEGER
        - description: |
            On mobile, the number of times the application went to foreground.
          mode: NULLABLE
          name: glean_validation_foreground_count
          type: INTEGER
        - description: |
            The number of times we encountered an IO error
            when writing a pending ping to disk.
          mode: NULLABLE
          name: glean_error_io
          type: INTEGER
        - description: |
            Counts the number of times we encountered an invalid timezone offset
            when trying to get the current time.
            A timezone offset is invalid if it is outside [-24h, +24h].
            If invalid a UTC offset is used (+0h).
          mode: NULLABLE
          name: glean_time_invalid_timezone_offset
          type: INTEGER
        - description: |
            Total CPU time used by all processes in ms.
          mode: NULLABLE
          name: power_total_cpu_time_ms
          type: INTEGER
        - description: |
            The number of five-second intervals ('ticks') the user was considered
            'active'.

            'active' means keyboard or mouse interaction with the application.
            It doesn't take into account whether or not the window has focus or is in
            the foreground, only if it is receiving these interaction events.

            Migrated from Telemetry's `browser.engagement.active_ticks`.
          mode: NULLABLE
          name: browser_engagement_active_ticks
          type: INTEGER
        - description: |
            The number of total non-unique http(s) URIs visited, including page
            reloads, after the session has been restored. URIs on minimized or
            background tabs may also be counted. Private browsing uris are included.

            Migrated from Telemetry's
            `browser.engagement.total_uri_count_normal_and_private_mode`.
          mode: NULLABLE
          name: browser_engagement_uri_count
          type: INTEGER
        - description: |
            The number of times we failed to flush all non-parent-process data,
            throwing even partial results into the trash.
            If this number is high, we might consider writing custom `MozPromise`-
            handling code instead of using `MozPromise::All`.
          mode: NULLABLE
          name: fog_ipc_flush_failures
          type: INTEGER
        - description: |
            Total GPU time used by all processes in ms.
          mode: NULLABLE
          name: power_total_gpu_time_ms
          type: INTEGER
        - description: |
            Impossibly large CPU time values that were discarded.
          mode: NULLABLE
          name: power_cpu_time_bogus_values
          type: INTEGER
        - description: |
            Impossibly large GPU time values that were discarded.
          mode: NULLABLE
          name: power_gpu_time_bogus_values
          type: INTEGER
        - description: |
            How many times threads woke up and could have woken up a CPU core.
          mode: NULLABLE
          name: power_total_thread_wakeups
          type: INTEGER
        - description: |
            The number of times we tried to register shutdown flush routines for
            content child processes, and failed (probably because there was no main
            thread).
            As a result there may be data loss from content child processes.
